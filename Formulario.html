<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Informações Pessoais</h1>

    <form action="">
        <fieldset>
            <legend>Cadastro do cliente</legend>
            <div>
                <label> Nome: </label>
                <input type="text" placeholder="Digite Seu nome aqui"  maxlength="100">
            </div>
            <div>
                <label for="">Idade</label>
                <input type="text" placeholder="Digite a idade">
            </div>
            <div>
                <label for="">Endereço: </label>
                <input type="text" placeholder="Digite o Endereço">
            </div>
            <div>
                <label for="">Cidade:</label>
                <input type="text" placeholder="Digite sua cidade aqui">
            </div>
            <div>
                <label for="">Estado:</label>
                <input type="text" placeholder="UF" maxlength="2">
            </div>
            <div>
                <label for="">CEP:</label>
                <input type="text" placeholder="XXXXXXXX">
            </div>
            <div>
                <label for="">Tel/Res:</label>
                <input type="text" placeholder="99 99999-9999">
            </div>
            <div>
                <label for="">Tel/Cel:</label>
                <input type="text" placeholder="99 99999-9999">
            </div>
            <div>
                <label for="">E-mail:</label>
                <input type="email" placeholder="Digite o endereço de email aqui">
            </div>
            
            
            
        </fieldset>
        
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
