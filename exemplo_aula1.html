<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo aula 1</title>
</head>
<body>
    <!-- Bold -->
    <p><b>O texto está em negrito</b></p>

    <p><strong>Este é um texto utilizando Strong</strong></p>

    <!--  -->
    <p><em>Este é um texto utilizando emphasized</em></p>

    <p><i>O texto está em italico</i></p>

    <p><small>esse é um texto utilizando small</small></p>

    <p>aqui foi utilizado o <sub> subscript</sub> e aqui o 
        <sup> superscript</sup></p>
</body>
</html>
